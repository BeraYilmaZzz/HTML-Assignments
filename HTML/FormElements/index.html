        <input type="radio" name="Cinsiyet">Belirtmek istemiyorum <br>
        Favori takımınız ?: <br>

        <input type="checkbox"> Napoli <br>
        <input type="checkbox"> Liverpool <br>
        <input type="submit" value="Üye ol">
        <input type="reset" value="sil">    
    </form>
</body>
</html>
